<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <link rel="shortcut icon" href="img/calculator.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-mainframe">

        <div class="display">
            <div class="display-top">15 x</div>
            <div class="display-bottom">15</div>
        </div>

        <div class="first-line row">
            <button class="button">CLEAR</button>
            <button class="button">BACK</button>
            <button class="button" id="mod">%</button>
            <button class="button" id="divide">/</button>
        </div>

        <div class="second-line row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="multiply">*</button>
        </div>

        <div class="third-line row">
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button" id="subtract">-</button>
        </div>

        <div class="fourth-line row">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button" id="add">+</button>
        </div>

        <div class="fifth-line row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="equals-button">=</button>
        </div>

    </div>

</body>

</html>
