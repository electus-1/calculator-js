<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <link rel="shortcut icon" href="img/calculator.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-mainframe">

        <div class="display">
            <div class="display-top">
                <p class="text"></p>
            </div>
            <div class="display-bottom">
                <p class="text">0</p>
            </div>
        </div>

        <div class="first-line row">
            <button class="button" data-id="a" id="clear">AC</button>
            <button class="button" data-id="c" id="delete">C</button>
            <button class="button operator" data-id="%" id="mod">%</button>
            <button class="button operator" data-id="/" id="divide">/</button>
        </div>

        <div class="second-line row">
            <button class="button number" data-id="7">7</button>
            <button class="button number" data-id="8">8</button>
            <button class="button number" data-id="9">9</button>
            <button class="button operator" data-id="*" id="multiply">*</button>
        </div>

        <div class="third-line row">
            <button class="button number" data-id="4">4</button>
            <button class="button number" data-id="5">5</button>
            <button class="button number" data-id="6">6</button>
            <button class="button operator" data-id="-" id="subtract">-</button>
        </div>

        <div class="fourth-line row">
            <button class="button number" data-id="1">1</button>
            <button class="button number" data-id="2">2</button>
            <button class="button number" data-id="3">3</button>
            <button class="button operator" data-id="+" id="add">+</button>
        </div>

        <div class="fifth-line row">
            <button class="button number" data-id="0">0</button>
            <button class="button" data-id="." id="dot">.</button>
            <button class="button" data-id="=" id="evaluate">=</button>
        </div>

    </div>

</body>

</html>
