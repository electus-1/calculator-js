<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <link rel="shortcut icon" href="img/calculator.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-mainframe">

        <div class="display">
            <div class="display-top"></div>
            <div class="display-bottom">0</div>
        </div>

        <div class="first-line row">
            <button class="button" id="clear">CLEAR</button>
            <button class="button" id="delete">BACK</button>
            <button class="button operator" id="mod">%</button>
            <button class="button operator" id="divide">/</button>
        </div>

        <div class="second-line row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator" id="multiply">*</button>
        </div>

        <div class="third-line row">
            <button class="button number">6</button>
            <button class="button number">5</button>
            <button class="button number">4</button>
            <button class="button operator" id="subtract">-</button>
        </div>

        <div class="fourth-line row">
            <button class="button number">3</button>
            <button class="button number">2</button>
            <button class="button number">1</button>
            <button class="button operator" id="add">+</button>
        </div>

        <div class="fifth-line row">
            <button class="button number">0</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="evaluate">=</button>
        </div>

    </div>

</body>

</html>
